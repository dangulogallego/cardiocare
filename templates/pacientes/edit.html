{% extends 'base.html' %} {% block content %}
<div id="editar-paciente-container" class="col col-md-10 col-lg-8">
  <h2 class="text-center"><i class="material-icons">edit</i>&nbsp;Editar Paciente</h2>
  <form method="post" id="editarPacienteForm">
    {% csrf_token %}
    {% for field in form %}
    <div class="row">
      <div class="col col-md-6 col-lg-6">
        {{ field.label_tag }}
      </div>
      <div class="col col-md-6 col-lg-6">
        {{ field }}
      </div>
      {% for error in field.errors %}
        <p style="color: red">{{ error |safe }}</p>
      {% endfor %}
    </div>
    {% endfor %}
    <div class="row">
      <div class="col col-md-6 col-lg-6">
        <button type="submit" class="btn btn-primary text-center">Guardar</button>
      </div>
      <div class="col col-md-6 col-lg-6">
        <a href="{% url 'detallepaciente' paciente_pk=paciente.pk %}" class="btn btn-danger text-center">Cancelar</a>
      </div>
    </div>
  </form>
</div>
{% endblock %}
